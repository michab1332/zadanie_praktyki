<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVToruń</title>
    <link rel="stylesheet" href="./styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header class="header">
            <img src="./images/logo.png" alt="TVToruń logo" class="header__logo">

            <div class="header__searchbar">
                <input type="text" class="header__searchbar__input">
                <img src="./images/search_icon.png" alt="search" class="header__searchbar__searchIcon">
            </div>

            <div class="header__program">
                <img src="./images/tv_icon.png" alt="program" class="header__program__programIcon">
                <p class="header__program__text">PROGRAM TV TORUŃ</p>
            </div>

            <div class="header__socials">
                <img src="./images/fb_icon.png" alt="facebook" class="header__socials__icon">
                <img src="./images/ig_icon.png" alt="instagram" class="header__socials__icon">
                <img src="./images/yt_icon.png" alt="youtube" class="header__socials__icon">
            </div>

            <div class="header__burgerButton"></div>
        </header>
    </main>
</body>

</html>
