<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVToruń</title>
    <link rel="stylesheet" href="../styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
    <link href="//vjs.zencdn.net/5.4.6/video-js.min.css" rel="stylesheet">

    <script src="https://vjs.zencdn.net/7.18.1/video.min.js" defer></script>
    <script type="module" src="../scripts/App.js" defer></script>
</head>

<body>
    <main>
        <header class="header">
            <img src="../images/logo.png" alt="TVToruń logo" class="header__logo">

            <div class="header__searchbar">
                <input type="text" placeholder="Szukaj" class="header__searchbar__input">
                <img src="../images/search_icon.png" alt="search" class="header__searchbar__icon">
            </div>

            <div class="header__program">
                <img src="../images/tv_icon.png" alt="program" class="header__program__programIcon">
                <p class="header__program__text"><b>NA ŻYWO</b> TV TORUŃ</p>
            </div>

            <div class="header__socials">
                <img src="../images/fb_icon.png" alt="facebook" class="header__socials__icon">
                <img src="../images/ig_icon.png" alt="instagram" class="header__socials__icon">
                <img src="../images/yt_icon.png" alt="youtube" class="header__socials__icon">
            </div>

            <div class="header__burgerButton"></div>
        </header>

        <section class="player">
            <div class="player__container">
                <video controls class="video-js vjs-default-skin vjs-big-play-centered">
                    <source src="" type="video/mp4" />
                </video>
            </div>
            <p class="player__title">TYTUŁ FILMU</p>
        </section>

        <section class="similars">
            <p class="information__title"><b>ZOBACZ PODOBNE</b></p>
            <div class="similars__content"></div>
        </section>

        <footer class="footer">
            <p class="footer__text">&copy2022 TV Toruń</p>
            <ul class="footer__items">
                <li class="footer__items__item"><a href="">REDAKCJA</a></li>
                <li class="footer__items__item"><a href="">REKLAMA</a></li>
                <li class="footer__items__item"><a href="">REGULAMIN</a></li>
                <li class="footer__items__item"><a href="">POLITYKA PRYWATNOŚCI</a></li>
                <li class="footer__items__item"><a href="">KONTAKT</a></li>
                <li class="footer__items__item"><a href>TELEWIZJA KABLOWA TORUŃ</a></li>
                <li class="footer__items__item"><a href="">MSM</a></li>
            </ul>
            <p class="footer__text">JW WebDev</p>

        </footer>
    </main>
</body>

</html>
